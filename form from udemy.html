<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form from udemy.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Tangerine&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" method="post" validate>
        <div class="personal_information">
            <div class="personal_1">
                <label for="first_name">First Name</label><br>
                <input type="username" id="first_name" class="first_name">
            </div>
            <div class="personal_1">
                <label for="second_name">Second Name</label><br>
                <input type="text" class="second_name">
            </div>
        </div>
        <div class="email_address">
            <label for="email_address">Email Address</label><br>
            <input type="text" class="email" title="Email" id="email_address"
            placeholder="Email Address">
        </div>
        <div class="phone_number">
            <label for="phone_number">Phone Number</label><br>
            <input type="tel" placeholder="Phone Number" pattern="[0-9]{11}" class="telephone" title="Phone number" id="phone_number">
        </div>
        <div class="company">
            <label for="company">Company(if applicable)</label><br>
            <input type="text" placeholder="Company" class="company" title="Company" id="company">
        </div>
        <div class="DOB">
            <label for="date">Date Of Birth </label>
            <div class="date_of_birth">
                <input type="text" name="Date" id="date"
                placeholder="Date">
                <input type="text" name="Month" id="month"
                placeholder="Month">
                <input type="number" name="Year" id="year" min="1900" max="2024" maxlength="4" placeholder="Year">
            </div>
        </div>
        <div class="Question">
            <label for="Question">How did you find this product?</label>
            <div class="shrink_radios">
            <label for="poor">Poor<input type="radio" name="Question" id="poor" >
                </label>
            <label for="fast">Fast<input type="radio" name="Question" id="fast" >
            </label>
            <label for="satisfactory">Satisfactory<input type="radio" name="Question" id="satisfactory" >
            </label>
        </div>
        </div>
        <div class="comment">
            <label    for="comment" style="margin-bottom: 10px;">Leave us a cooment</label>
            <textarea name="Comment" id="comment" cols="30"   rows="10"></textarea>
        </div>
        <div class="check">
            <input type="checkbox" name="Tell" id="tell">
            <label for="tell">Tell me about more products</label>
        </div>
        <input type="submit"   value="submit" target="_blank" class="submit">
    </form>
</body>
</html>
