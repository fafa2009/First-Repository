    <title>Glassform</title>
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    height: 90vh;
    background-color:#141225;
    display: flex;
    align-items: center;
    justify-content: center;
}
.container{
    width: 250px;
    border: rgb(255,255,255,0.1);
    box-shadow:0 0 40px rgb(8,7,16,0.6);
    background-color:rgb(255,255,255,0.13);
    backdrop-filter: blur(5px);
    position: relative;
}
.circle{
    width: 50px;
    height: 50px;
    border-radius: 50%;
}
.container div:first-child{
    background:linear-gradient(58deg,red,purple);
    position: absolute;
    top: -20%;
    left: 0;

}
.container div:first{
    background:linear-gradient(58deg,rgb(1, 1, 2),purple);
    top: 100%;
    left:10%;
}
    </style>
</head>

    </div>
